<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="top-right-button">
    <a href="converter.html">
      <button>Go to Converter</button>
    </a>
    <button id="toggleModeBtn" onclick="toggleMode()">üîÅ Mode: DE ‚Üí EN</button>
    <button id="darkModeBtn" onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>

  <div class="container" style="max-width:600px; margin: 5rem auto 2rem auto; padding: 0 1rem;">
    <h1>German Flashcards</h1>

    <div class="card-input">
      <input type="text" id="german" placeholder="German word" />
      <input type="text" id="english" placeholder="English translation" />
      <button onclick="addCard()">Add Flashcard</button>
    </div>

    <hr />

    <div class="practice">
      <button onclick="showRandomCard()">Show Flashcard</button>
      <p id="german-word" class="flashcard-word"></p>

      <div id="answer-mode" style="display: none;">
        <input type="text" id="userInput" placeholder="Type translation" autocomplete="off" />
        <button onclick="checkAnswer()">Check Answer</button>
        <p id="feedback"></p>
      </div>

      <div id="reveal-mode" style="display: none;">
        <button onclick="revealAnswer()">Reveal Answer</button>
        <p id="english-word"></p>
      </div>
    </div>

    <div class="next-button" style="text-align: center; margin-top: 2rem;">
      <button onclick="showRandomCard()">Next Flashcard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
