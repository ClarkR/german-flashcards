<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice Pad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 8px;
      border: 2px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h1>Practice Pad üìù</h1>

  <textarea id="practiceArea" placeholder="Type here to practice words or phrases..."></textarea>
  <button onclick="clearText()">Clear Text</button>

  <script>
    function clearText() {
      document.getElementById('practiceArea').value = '';
    }
  </script>
</body>
</html>
