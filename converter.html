<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>German Flashcard Converter</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0.5rem 1rem 0;
      cursor: pointer;
    }
    #output {
      white-space: pre;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>German Flashcard Converter</h1>

  <input type="file" id="fileInput" accept=".json">
  <button onclick="loadExisting()">Load Existing words-new.json</button>

  <textarea id="inputText" placeholder="Paste lines like: Hund = dog"></textarea>

  <button onclick="convert()">Convert + Merge</button>
  <button onclick="download()">Download JSON</button>

  <h3>Preview:</h3>
  <div id="output"></div>

  <script>
    let existing = [];

    function loadExisting() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Select a words-new.json file first.");
      const reader = new FileReader();
      reader.onload = e => {
        try {
          existing = JSON.parse(e.target.result);
          alert(`Loaded ${existing.length} existing flashcards.`);
        } catch {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function determineType(germanWord) {
      // Check for verbs (infinitive form typically ends with -en or -n)
      if (germanWord.endsWith('en') || germanWord.endsWith('n')) {
        return 'verb';
      }
      
      // Check for adjectives (common endings)
      if (germanWord.endsWith('ig') || germanWord.endsWith('lich') || germanWord.endsWith('isch') || 
          germanWord.endsWith('bar') || germanWord.endsWith('sam') || germanWord.endsWith('haft')) {
        return 'adjective';
      }
      
      // Check for nouns (capitalized and not matching verb/adjective patterns)
      if (germanWord[0] === germanWord[0].toUpperCase() && germanWord[0] !== germanWord[0].toLowerCase()) {
        return 'noun';
      }
      
      // Default to 'other' if we can't determine
      return 'other';
    }

    function determineArticle(word) {
      const lowerWord = word.toLowerCase();
      
      if (lowerWord.endsWith('ling') || lowerWord.endsWith('ich') || lowerWord.endsWith('ig') || 
          lowerWord.endsWith('ner') || lowerWord.endsWith('ismus') ||
          ['montag', 'dienstag', 'mittwoch', 'donnerstag', 'freitag', 'samstag', 'sonntag',
           'januar', 'februar', 'märz', 'april', 'mai', 'juni', 'juli', 'august', 'september',
           'oktober', 'november', 'dezember', 'frühling', 'sommer', 'herbst', 'winter'].includes(lowerWord)) {
        return 'der';
      }
      
      if (lowerWord.endsWith('chen') || lowerWord.endsWith('lein') || lowerWord.endsWith('ment') || 
          lowerWord.endsWith('tel') || lowerWord.endsWith('um') || /^[a-z]$/.test(lowerWord) ||
          ['blau', 'rot', 'grün', 'gelb', 'schwarz', 'weiß', 'grau'].includes(lowerWord)) {
        return 'das';
      }
      
      if (lowerWord.endsWith('ung') || lowerWord.endsWith('heit') || lowerWord.endsWith('keit') || 
          lowerWord.endsWith('schaft') || lowerWord.endsWith('tion') || lowerWord.endsWith('tät') || 
          lowerWord.endsWith('ik') || ['eins', 'zwei', 'drei', 'vier', 'fünf', 'sechs', 'sieben', 
          'acht', 'neun', 'zehn'].includes(lowerWord)) {
        return 'die';
      }
      
      return 'die';
    }

    function processGermanWord(germanWord) {
      const type = determineType(germanWord);
      
      if (type === 'noun') {
        const articles = ['der ', 'die ', 'das ', 'den ', 'dem ', 'des '];
        const hasArticle = articles.some(article => 
          germanWord.toLowerCase().startsWith(article)
        );
        
        if (!hasArticle) {
          const article = determineArticle(germanWord);
          return { word: `${article} ${germanWord}`, type };
        }
      }
      
      return { word: germanWord, type };
    }

    function convert() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) return alert("Paste some text first.");

      const lines = input.split("\n");
      const newCards = [];

      for (const line of lines) {
        const [german, english] = line.split("=");
        if (german && english) {
          const g = german.trim();
          const e = english.trim();
          
          const processed = processGermanWord(g);
          newCards.push({ 
            german: processed.word, 
            english: e,
            type: processed.type
          });
        }
      }

      if (newCards.length === 0) {
        alert("No valid flashcards found in input.");
      } else {
        existing = existing.concat(newCards);
        alert(`Added ${newCards.length} new flashcards.`);
      }

      document.getElementById("output").textContent = JSON.stringify(existing, null, 2);
    }

    function download() {
      if (!existing.length) return alert("Nothing to download.");
      const blob = new Blob([JSON.stringify(existing, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "words.json";
      a.click();
    }
  </script>
</body>
</html>
